<!DOCTYPE html>
<head>
    <title> Aplikasi PDAM </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="kotak-login">
        <h2> Login Aplikasi PDAM </h2>

    <form>
        <label> Username : </label>
        <input type="username" name="username" class="form-login" placeholder="Masukkan Username Anda .." autocomplete="on">

    

        <label> Password : </label>
        <input type="password" name="password" class="form-login" placeholder="Masukkan Password Anda .."> 

    
        <label> Ingat saya ? </label>
        <input type="checkbox" name="input" class="checkbox-remember">

        </br>
        </br>
        <input type="submit" name="submit" class="tombol-login" value="Login">

    </form>
    </div>

</body>

</html>
